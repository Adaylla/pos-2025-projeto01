<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cliente SUAP{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    {% if 'suap_token' in session %}
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('boletim') }}" class="nav-link">Boletins</a></li>
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Sair</a></li>
            </ul>
        </header>
    </div>
    {% endif %}
{% block content %}
{% endblock content %}
</body>
</html>
